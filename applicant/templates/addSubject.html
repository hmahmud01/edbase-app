{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Home Page Section -->
    <section class="main-section">
        <div class="admin-section-top">
            <div>
                <div class="uk-section-secondary uk-preserve-color">
                    <div uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-dark; top: 200">
                        <nav class="uk-navbar-container" uk-navbar="mode: click;">
                            <div class="uk-navbar-left">
                                <a class="uk-navbar-item uk-logo logo-size" href="/"><img src="/static/img/edbase_footer.png" alt="edbase"></a>                                                 
                            </div>
                            <div class="uk-navbar-right uk-dark">
                                <ul class="uk-navbar-nav uk-iconnav">
                                    <li>
                                        <!-- <a href="{% url 'login' %}" uk-toggle><span uk-icon="heart"></span> Login </a> -->
                                    </li>                                 
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- itemsList -->
    <section id="student-application">
        <div class="uk-container">
            <div class="head">
                <h1 class="uk-heading-bullet">Edbase - Subject Enrollment Form</h1>
                <p class="uk-heading-line"><span>Application form to register Subject for Edbase System</span></p>
            </div>
            <div class="uk-margin">
                <p>Please read the instruction below for help</p>
            </div>
            <div class="uk-child-width-1@m" uk-grid>
                <form action="{% url 'savesubject' %}" method="post" class="uk-form-horizontal uk-margin-large">{% csrf_token %}
                    <div class="uk-margin">
                        <label class="uk-form-label" for="name">Title</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="name" type="text" name="name" placeholder="Subject Title" required>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="qualification">Assign A Teacher</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="qualification" name="teacher">
                                {% for teacher in data %}
                                <option value="{{teacher.id}}">{{ teacher.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div> 

                    <div class="uk-margin">
                        <label class="uk-form-label" for="qualification">Qualification</label>
                        <div class="uk-form-controls">
                            <select class="uk-select" id="qualification" name="qualification">
                                <option value="none">Select</option>
                                <option value="O">O Level</option>
                                <option value="A">A Level</option>
                            </select>
                        </div>
                    </div> 
                    
                    <div class="uk-margin uk-flex uk-flex-right">
                        <input type="submit" class="uk-button uk-button-primary" value="Submit" />
                        <!-- <input type="cancel" class="uk-button uk-button-danger" value="Cancel" /> -->
                        <a href="/" class="uk-button uk-button-danger">Cancel</a>
                    </div>   
                </form>
            </div>
        </div>
    </section>
    <!-- class="uk-position-center" -->
    <section id="footer" >
        <div class="uk-padding">                            
            <div class="uk-flex uk-flex-wrap uk-flex-wrap-around uk-flex-between uk-flex-middle uk-position-bottom">
                <a class="uk-navbar-item uk-logo logo-size" href="/"><img src="/static/img/edbase.png" alt="zeros"></a>   
                <p class="uk-text-center"> <span class="zeros-sub-head copy">Copyright</span>  Â© <a href="/">edbasebd.com</a>@2020</p>
            </div>                
        </div>
    </section>
{% endblock %}
